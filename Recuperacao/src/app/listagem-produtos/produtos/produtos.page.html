<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button color="dark"  defaulHref ="">
        <ion-icon name="return-down-back-outline"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-title  >Produtos</ion-title>
  </ion-toolbar>

    
</ion-header>
<ion-content>
  <ion-fab vertical="top" horizontal="end" slot="fixed" edge="true">
    <ion-fab-button size="small" routerLink="/detalhes-produto/add" color="dark">
      <ion-icon  name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>   

  <ion-list>
    <ion-item *ngFor="let todosProdutos of todosProdutos" routerLink="/detalhes-produto/{{todosProdutos.id.value}}">
     <ion-label>{{todosProdutos.nome}}</ion-label>
     <p >R$ {{todosProdutos.valor}}</p>
   </ion-item>  
  </ion-list> 
  
</ion-content>
